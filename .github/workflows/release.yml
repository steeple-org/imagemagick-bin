name: Release

on:
  push:
    tags:
      - "*.*.*-*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: heroku/heroku:20-build

      env:
        RELEASE_VERSION: ${{ github.ref_name }}
        RELEASE_URL: https://download.imagemagick.org/archive/releases/ImageMagick-${{ github.ref_name }}.tar.xz
        RELEASE_CHECKSUM: 63a49fdb23767db55d25fcdd3147a2e1b4f7e9c568bc5b8a4bd30f3dbc62a35d
        RELEASE_CHECKSUM_ALG: sha256

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          apt-get update
          apt-get install --yes --no-install-recommends \
            libwebp-dev

      - name: Build package
        run: bin/build
        shell: bash

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
